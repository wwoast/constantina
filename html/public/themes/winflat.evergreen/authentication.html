<html>
<head>
<meta charset="utf-8" />  
<link rel="stylesheet" href="themes/winflat.evergreen/style.css" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="Shortcut Icon" href="favicon.png" />
<link rel="apple-touch-icon" href="iphone.png" />
<script type="text/javascript" src="zepto.js"></script>
<script type="text/javascript" src="authentication.js"></script>
</head>
<body>

<div style="display: block; height: 250px; max-height: 35%; width: 100%;">
</div>

<div id="container" class="container">
<div class="loginLogo">
    <img src="themes/winflat.evergreen/login-logo.png" />
</div>

<div class="card login" id="userinfo" style="display: table; table-layout: fixed; background-color: rgba(190,190,190,0.30); text-align: center; width: 90%;">
  <form method="POST" style="display: inline;">
  <div style="display: table-cell; width: 70%; height: 70px; vertical-align: top;">
    <input type="hidden" name="action" value="login">
    <input placeholder="Username" class="login" id="username" type="text" name="username" autofocus>
    <input placeholder="Password" class="login" id="password" type="password" name="password">
  </div>
  <div style="display: table-cell; width: 30%; height: 70px; vertical-align: top; margin-right: 28px;">
    <button id="loginSubmit" type="submit">Login</button>
  </div>
  </form>
</div>

<div class="card error https_error">
	<h3>ERROR: Logins configured without Encryption</h3>
	<p>Ask the site operator to reconfigure this site to use HTTPS.</p>
</div>

</div>
</body>
</html>
