# On first run, a random admin hash is generated
#   The password is logged in this default_set section.
#   Change the admin account as soon as you know the site is working!
#   To reset the admin password, set both of these to None:
#      users.admin, default_set.admin
# All usernames and passwords are utf-8 by default
[defaults]
admin = None
charset = utf-8
user_length = 24
password_length = 8


# Relevant settings for Password hashes
#   backend: argon2pure or argon2_cffi
#   v: argon2 version (in hex)
#   m: memory cost (in kB)
#   t: time cost (# of iterations)
#   p: parallelization parameter (# of cores?)
[argon2]
backend = argon2pure
v = 19
m = 1024
t = 3
p = 1


# User hashes go here.
[passwords]
# username = cryptstring
admin = $argon2i$v=19$m=512,t=2,p=2$HyPk/F8LgdBaK+Vci7G2Ng$0OcKUYrFR8FUAVB6D/vwKA 


# Lifetime: Key lifetimes shouldn't be more than 2 days.
# Sunset: Tokens that are only one day away from expiring, should be refreshed.
#   Vaules are in seconds
[key_settings]
enc_lifetime = 172800   # Two days
enc_sunset = 86400      # One day
sign_lifetime = 604800  # One week
sign_sunset = 302400    # 1/2 week


# JWS signing keys
#   https://tools.ietf.org/html/rfc7516#page-10
#     k: signing key (Base64-encoded binary value)
#   alg: RSA-OAEP (RSA with modern padding strategy)
#   enc: the symmetric cipher algorithm (AES-256-GCM by default)
#  date: when this key value was set
[signing_1]
k = None
alg = hs256
date = None

[signing_2]
k = None
alg = hs256
date = None


# JWE encryption key and details
#      k: the symmetric key for encrypting
#    kty: key type (oct = bytes, for a symmetric key)
#   date: last refreshed date
[encrypt_1]
k = None
kty = oct
date = None

[encrypt_2]
k = None
kty = oct
date = None